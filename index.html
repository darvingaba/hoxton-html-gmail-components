<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <div class="main-container">
        <!-- header -->
        <header class="header">

            <div class="logo">
                <button>
                    <span class="material-symbols-outlined">
                    menu
                    </span>
                </button>
                <div class="gmail-logo">
                    <img src="/image/newgmaillogo.jpg" alt="">
                </div>
            </div>

            <div class="search-bar">
                <input
                class="header__search__bar"
                type="search"
                placeholder="Search mail"
        />
            </div>

            <div class="user-settings">
                <div class="idk-logo">
                    <img src="https://img.icons8.com/ios/2x/help.png" alt="">
                </div>
                <div class="settings">
                    <img src="https://img.icons8.com/ios/344/settings--v1.png" alt="">
                </div>
                <div class="user-input">
                    <img src="https://img.icons8.com/ios/344/user--v1.png" alt="">
                </div>

            </div>

        </header>

        <!-- left menu -->
        <div class="left-menu">
            <div class="inbox">
                <img class="inbox" src="/image/inbox.png" alt="">
                <div class="text">Inbox</div>
                <div class="nr">3</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/ios-glyphs/344/star--v1.png" alt="">
                <div class="text">Starred</div>
 
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/ios-glyphs/344/clock--v1.png" alt="">
                <div class="text">Snoozed</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/ios-glyphs/344/important-mail.png" alt="">
                <div class="text">Important</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/ios-glyphs/344/sent.png" alt="">
                <div class="text">Sent</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/dotty/344/chevron-right.png" alt="">
                <div class="text">Team</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/dotty/344/chevron-right.png" alt="">
                <div class="text">New RFPs</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/dotty/344/chevron-right.png" alt="">
                <div class="text">Projects</div>
            </div>

            <div class="inbox">
                <img class="inbox" src="https://img.icons8.com/dotty/344/chevron-right.png" alt="">
                <div class="text">Personal</div>
            </div>
        </div>

        <!-- center -->
        <div class="email-container">
            <div class="emails">
                <input type="checkbox">
                <img src="/image/star-emoji.png" alt="">
                <div class="email-name">Walter White</div>
                <div class="email-content">We should cook Jessy!</div>
            </div>

            <div class="emails">
                <input type="checkbox">
                <img src="/image/star-emoji.png" alt="">
                <div class="email-name">Walter White</div>
                <div class="email-content">We should cook Jessy!</div>
            </div>

            <div class="emails">
                <input type="checkbox">
                <img src="/image/star-emoji.png" alt="">
                <div class="email-name">Walter White</div>
                <div class="email-content">We should cook Jessy!</div>
            </div>

            <div class="emails">
                <input type="checkbox">
                <img src="/image/star-emoji.png" alt="">
                <div class="email-name">Walter White</div>
                <div class="email-content">We should cook Jessy!</div>
            </div>
            
        </div>

        <!-- right menu -->
        <div class="right-menu"></div>

    </div>

</body>
</html>
